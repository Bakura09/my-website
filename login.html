<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="card shadow px-4 py-5 mx-auto border border-primary">
        <h2 class="text-center mb-3">Login</h2>
        <p class="text-center">
          Dont have an account?
          <span class="text-decoration-underline">signup</span>
        </p>

        <input class="form-control mb-3" type="email" placeholder="Email" />
        <input
          class="form-control mb-5"
          type="password"
          placeholder="Password"
        />
        <div class="btn btn-primary mb-3">login</div>
        <div
          class="btn btn-light border mb-2 w-100 d-flex align-items-center justify-content-center gap-2"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
            alt="Google Logo"
            width="20"
            height="20"
          />
          <span>Sign in with Google</span>
        </div>
        <div
          class="btn btn-light border mb-2 w-100 d-flex align-items-center justify-content-center gap-2"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg"
            alt="Google Logo"
            width="20"
            height="20"
          />
          <span>Sign in with Facebook</span>
        </div>
        <div
          class="btn btn-light border mb-2 w-100 d-flex align-items-center justify-content-center gap-2"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg"
            alt="Google Logo"
            width="20"
            height="20"
          />
          <span>Sign in with X</span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
