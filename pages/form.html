<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit Form</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- CUSTOME CSS -->
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center vh-100 flex-column"
    >
      <h1 class="mb-5">My Website Form</h1>
      <form
        action="submission.html"
        method="POST"
        class="border border-primary rounded py-3 px-5"
      >
        <section class="mb-3 basic-info">
          <div class="mb-3">
            <label for="first-name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first-name" />
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last-name" />
          </div>
          <div class="mb-3">
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" class="form-control" />
          </div>
        </section>

        <section class="mb-3 contact-details">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <input type="text" class="form-control" id="email" />
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="email" />
          </div>
        </section>

        <section class="mb-3">
          <div class="mb-3">
            <label for="b" class="form-label">Your vanity URL</label>
            <div class="input-group">
              <span class="input-group-text">+</span>
              <input type="number" class="form-control" id="basic-url" />
            </div>
          </div>
        </section>

        <section>
          <button class="btn btn-primary" type="submit">Submit from</button>
        </section>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
