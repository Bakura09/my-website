<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple and fast todo app to manager your daily tasks"
    />
    <title>TaskFlow</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- HERO SECTION -->
    <div class="container py-5 text-center">
      <h1 class="display-5 fw-bold">Stay organized, Stay Productive</h1>
      <p class="lead mt-3">
        A simple todo app to manager your daily tasks effortlessly
      </p>
      <a href="#app" class="btn btn-primary btn-lg mt-3">Get Started</a>
    </div>

    <!-- FEATURES -->
    <section class="container py-5">
      <div class="row g-4 text-center">
        <div class="col-md-4">Fast & Lightweight</div>
        <div class="col-md-4">Cloud Sync</div>
        <div class="col-md-4">Smart Reminders</div>
      </div>
    </section>

    <!-- TODO APP -->
    <section id="app" class="container py-5">
      <div class="card shadow p-4 mx-auto" style="max-width: 500px">
        <h3 class="text-center mb-3">My Todo</h3>

        <form action="" method="POST" id="todo-form" class="d-flex gap-2">
          <input
            type="text"
            id="todo-input"
            class="form-control"
            placeholder="Add a task..."
            required
          />
          <button class="btn btn-success">Add</button>
        </form>

        <ul id="todo-list" class="list-group mt-3"></ul>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
